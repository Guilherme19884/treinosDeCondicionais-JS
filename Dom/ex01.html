<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passoas com Dom</title>
    <style>
        body{
            background-color: rgb(68,125,199);
            color: white;
            font: normal 18pt Arial;
          
         }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim!</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write("Está escito assim:" + p1.innerText)
        var d= window.document.getElementById('msg')
        d.style.background= "green"
        d.innetext = "Estou aguardando"
        /* Posso usar geteelement by id, class, name... modelo mais novo de se usar e o 
        recomendado atualmente é o querySelector() ou querySelectorAll(), sendo que qualquer uma 
        pode ser usada e normalmente vc usa a que mais vc se adpta */
        var d = window.document.querySelector("div#msg")
        d.style.color = "blue"
    </script>
    
</body>
</html>
